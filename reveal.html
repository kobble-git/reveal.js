<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Kobble Viewer</title>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">
		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div id="slides" class="slides">
				<section></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script src="js/markdown-it/markdown-it.js"></script>
		<script src="js/markdown-it/markdown-it-container.js"></script>
		<script src="js/markdown-it/markdown-it-attrs.browser.js"></script>
		<script src="plugin/highlight/highlight.js"></script>

		<script>
			var slidesDiv = document.getElementById("slides");

			function receiveMessage(event) {
				if (event.origin !== "https://kobble.io")
					return;
				var content = md.render(event.data.msg);
				slidesDiv.innerHTML = content;
				Reveal.sync();
				Reveal.slide(0);
			}
			window.addEventListener("message", receiveMessage, false);

			var mdOpts = {
			  html:         false,        // Enable HTML tags in source
			  xhtmlOut:     false,        // Use '/' to close single tags (<br />).
			  breaks:       false,        // Convert '\n' in paragraphs into <br>
			  langPrefix:   'language-',  // CSS language prefix for fenced blocks. Can be
			  linkify:      false,        // Autoconvert URL-like text to links
			  typographer:  false,
			  quotes:				 '“”‘’',
				highlight: 		function (str, lang) {
			    if (lang && hljs.getLanguage(lang)) {
			      try {
			        return hljs.highlight(lang, str).value;
			      } catch (__) {}
			    }
  				return '';
			  }
			}
			var md = window.markdownit(mdOpts);
			md.use(markdownitContainer, "slide", {
			  render: function (tokens, idx) {
			    if (tokens[idx].nesting === 1) {
			      return '<section>\n';
			    } else {
			      return '</section>\n';
			    }
	  		}
			});
			md.use(markdownItAttrs);

			Reveal.initialize({
				history: false,
				controls: true,
				center: true,
				progress: false,
				dependencies: [
					{ src: 'plugin/menu/menu.js', async: true },
					{ src: 'plugin/zoom-js/zoom.js', async: true },
					{ src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } }
					//{ src: 'plugin/highlight/highlight.js', async: true, condition: function() { return !!document.querySelector( 'pre code' ); }, callback: function() { hljs.initHighlightingOnLoad(); } }
				],
				menu: {
					side: 'left',
					numbers: false,
					path: "plugin/menu",
					titleSelector: 'h1, h2, h3, h4, h5, h6',
					hideMissingTitles: false,
					markers: false,
					custom: false,
					keyboard: false,
					themes: [
						{ name: 'Black', theme: 'css/theme/black.css' },
						{ name: 'Beige', theme: 'css/theme/beige.css' },
						{ name: 'Blood', theme: 'css/theme/blood.css' },
						{ name: 'League', theme: 'css/theme/league.css' },
						{ name: 'Moon', theme: 'css/theme/moon.css' },
						{ name: 'Night', theme: 'css/theme/night.css' },
						{ name: 'Serif', theme: 'css/theme/serif.css' },
						{ name: 'Simple', theme: 'css/theme/simple.css' },
						{ name: 'Sky', theme: 'css/theme/sky.css' },
						{ name: 'Solarized', theme: 'css/theme/solarized.css' },
						{ name: 'White', theme: 'css/theme/white.css' }
					],
					transitions: true,
					openButton: true,
					openSlideNumber: false,
					keyboard: true
				},
			});

		</script>
	</body>
</html>
